{% extends 'blog/blog_main.html' %}


{% block title %}
    {{ block.super }} - {{ title }}
{% endblock %}


{% block articles %}



    <h2>Список статей:</h2>
    {% for post in posts %}

        <div class="card mb-3">
            <div class="card-header">
                {{ post.date_pub }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncatewords:15 }}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать дальше</a>
            </div>
        </div>

    {% endfor %}
{% endblock %}
