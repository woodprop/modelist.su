{% extends 'blog/blog_main.html' %}


{% block content %}

<h3>Новый тег:</h3>

<form action="{% url 'tag_create_url' %}" method="post">
    {% csrf_token %}
    {% for field in form %}

        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Создать</button>


</form>

{% endblock %}
