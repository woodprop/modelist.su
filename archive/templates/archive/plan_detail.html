{% extends 'archive/archive_main.html' %}

{% block title %}
    {{ block.super }} - чертёж {{ plan.name|title }}
{% endblock %}

{% block content %}


    <h3>{{ plan.name }}</h3>
    <p>{{ plan.description }}</p>
    <img src="/media/{{ plan.image }}" alt="" class="img-thumbnail" style="width: 300px">
    <a href="/media/{{ plan.file }}">Скачать</a>
{% endblock %}
