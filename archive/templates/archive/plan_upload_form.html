{% extends 'archive/archive_main.html' %}

{% block title %}
    {{ block.super }} - Загрузка чертежа
{% endblock %}

{% block content %}
    <form action="{% url 'plan_upload_url' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Загрузить</button>

    </form>
{% endblock %}
